
<div class="container tablecontainer">
    <div class="container container-fluid ">
        <div>
            <div class="btn-group">
                <a [routerLink]="['../create-department']" class="btn btn-primary"> <i
                        class="fa-solid fa-layer-group"></i>+ Add Department</a>
            </div>

            <div class="form-inline btn-group search">
                <input type="search" class="form-control rounded" [(ngModel)]="searchValue" (input)="Search(searchValue)" placeholder="Search"
                    aria-label="Search" aria-describedby="search-addon" />
            </div>
        </div>
        <br>
        <div class="tableclass">
        <table class="table table-striped table-bordered ">
            <thead>
                <tr class="employeetable">
                    <th>S.NO</th>
                    <th>Department Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="employeetable" *ngFor="let item of data  | paginate: { itemsPerPage: 5, currentPage: page };let i = index ">
                    <td>{{ 5*(page-1)+i + 1}}</td>
                    <td>{{item.department_Name}}</td>
                  

                    <td> <button [routerLink]="['../edit-department/'+item.id]" class="btn btn-primary" target="_self"><i
                                class="fa-solid fa-pen-to-square" title="Edit"></i></button>
                        <div class="space"></div>

                        <button  class="btn btn-danger"><i class="fa-solid fa-user-slash"
                            (click)="deleteDepartment(item.id)"    data-toggle="modal" data-target="#Mymodal" title="Delete"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
        <ng-container *ngIf="( data ) as result">
            <p class="no-records" *ngIf="result.length == 0">No Records found</p>
            <pagination-controls class="paginate" *ngIf="result.length != 0" (pageChange)="page = $event"></pagination-controls>  
          </ng-container>
    </div>
